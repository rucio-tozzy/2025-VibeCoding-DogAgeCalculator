<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐶狗狗歲數計算機🦴</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg"></div>

    <div class="container">
        <h1 class="title">
            <span class="dog-icon">🐶</span>狗狗歲數計算機<span class="bone-icon">🦴</span>
        </h1>

        <div class="form">
            <label for="birthday">狗狗生日：</label>
            <input type="date" id="birthday">

            <label for="size">體型：</label>
            <select id="size">
                <option value="small">小型犬</option>
                <option value="medium">中型犬</option>
                <option value="large">大型犬</option>
            </select>

            <button id="calcBtn">開始計算</button>

            <p class="error" id="errorMsg"></p>

            <div class="result" id="resultBox">
                <p><strong>🐾 狗狗現在年齡：</strong><span id="dogAge"></span> 歲</p>
                <p><strong>🐾 DNA 甲基化換算（人類歲數）：</strong><span id="dnaAge"></span> 歲</p>
                <p><strong>🐾 體型換算（人類歲數）：</strong><span id="sizeAge"></span> 歲</p>
            </div>
        </div>

        <footer class="source">
            <p>📚 參考文獻：</p>
            <ul>
                <li>DNA 甲基化公式：<a href="https://pubmed.ncbi.nlm.nih.gov/32619550/" target="_blank">PubMed 研究論文</a></li>
                <li>體型換算表：<a href="https://pettownsendvet.com/blog/dog-years/" target="_blank">Pet Townsend Vet Blog</a></li>
            </ul>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
